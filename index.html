<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="text-bg-info container-body ">
    <header class="container-fluid text-center p-3">
        <h1 class="h1">Weather Dashboard</h1>
    </header>
    <main class="container text-bg-info">
        <div class="row justify-content-around">
            <div class="col-md-4 mt-5">
                <h3 class="card-header text-uppercase text-center mb-3">Search By City</h3>
                <form id="user-form" class="form-control text-bg-info">
                    <input id="cityname" type="text" autofocus="true" class="form-input w-100" placeholder="Enter City Name" />
                    <button type="submit" class="btn btn-primary w-100 my-2" id="city-submit">Search</button>
                </form>
            </div>
            <div class="col 12 col-md-8" id="currentWeather"></div>
        </div>
        <div class="row justify-content-around mt-3">   
            <div class="col-12 col-md-4 col-lg-4 text-center ">
                <h3>Recently Visited Cities</h3>
                <ul class="list p-2" id="storedCities"></ul> 
            </div>
            <div class="col-12 col-md-8 col-sm-3">
                <h3 class="text-center hide" id="five-day-forecast">5-Day Forcast</h3>
                <div class="row justify-content-between row text-bg-info" id="forecastWeather"></div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
