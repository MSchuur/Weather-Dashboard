<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="text-bg-info container-body">
    <header class="container-fluid text-center mb 5 p-3">
        <h1 class="h1">Weather Dashboard</h1>
    </header>
    <main>
        <div class="row mx-3 first-row">
            <div class="card text-bg-info col-12 col-md-4">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityname">City</label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input mb-3" placeholder="Enter city Name"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col 12 col-md-8 col-lg-8 box hidden" id="currentWeather" id="currentIcon">
                
        </div>
        <div class="row">   
            <div class="col-12 col-md-4 col-lg-4">
                <h3>City List</h3>
                <ul class="list">
                    <li #="storedCities"></li>
                </ul> 
            </div>
            <div class="col-12 col-md-8 col-lg-8">
                    <h3>5-Day Forcast</h3>
                    <div class="row">
                        <div class="col " style="width: 6rem">card forecast</div>
                        <div class="col " style="width: 6rem">card forecast</div>
                        <div class="col " style="width: 6rem">card forecast</div>
                        <div class="col " style="width: 6rem">card forecast</div>
                        <div class="col " style="width: 6rem">card forecast</div>
                    </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
