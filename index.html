<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="text-bg-info container-body ">
    <header class="container-fluid text-center p-3">
        <h1 class="h1">Weather Dashboard</h1>
    </header>
    <main class="text-bg-info">
        <div class="row flex-col">
            <div class="col-12 col-md-4 mt-5">
                <h3 class="card-header text-uppercase text-center mb-3">Search By City</h3>
                <form id="user-form" class="card-body">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter city Name" />
                    <button type="submit" class="btn btn-primary btn-block mx-4">Search</button>
                </form>
            </div>
            <div class="col 12 col-md-8 box mx-0" id="currentWeather"></div>
        </div>
        <div class="row mt-3">   
            <div class="col-12 col-md-4 col-lg-4 text-center">
                <h3>City List</h3>
                <ul class="list">
                    <li #="storedCities"></li>
                </ul> 
            </div>
            <div class="col-12 col-md-8 card-width">
                <h3 class="text-center">5-Day Forcast</h3>
                <div class="flex-lg-row justify-content-between row text-bg-info" id="forecastWeather"></div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
